<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlackJack</title>
  <link rel="stylesheet" href="./screen.css">
</head>

<body>
  <div class="game">
    <h1>Blackjack</h1>
    <input type="button" class="btn" value="start" onclick="start()" />
    <input type="button" class="btn" value="hit me" onclick="hitCurrentPlayer()" />
    <input type="button" class="btn" value="stay" onclick="currentPlayerStay()" />

    <div id="players" class="players">
    </div>

    <div id="deck" class="deck">
      <div class="card" id="deckcount">52</div>
      <div class="status" id="status"></div>
    </div>

    <div class="clear"></div>
  </div>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
